
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <style>
    body{
        background-color: black;
    }
  </style>
    <div class="skill-box">
        <div class="header bg-orange fg-white">
            <img src="./Wonders-of-India.png" class="avatar">
            <div class="title">7wonders of world</div>
            <div class="subtitle">beautiful</div>
        </div>
        <ul class="skills">
            <li>
                <span>taj mahal</span>

            </li>
            <li>
                <span>hampi</span>
                <span class="float-right">75%</span>
                <div data-role="progress" data-value="75" data-small="true" data-cls-bar="bg-cyan"></div>
            </li>
            <li>
                <span>golden temple</span>
                <span class="float-right">35%</span>
                <div data-role="progress" data-value="35" data-small="true" data-cls-bar="bg-red"></div>
            </li>
            <li>
                <span>konark sun temple</span>
                <span class="float-right">45%</span>
                <div data-role="progress" data-value="45" data-small="true" data-cls-bar="bg-orange"></div>

            <li>
                <span>gomateshwara</span>
                <span class="float-right">80%</span>
                <div data-role="progress" data-value="86" data-small="true" data-cls-bar="bg-orange"></div>
            </li>
            <li>
                <span>nalanda university</span>
                <span class="float-right">75%</span>
                <div data-role="progress" data-value="75" data-small="true" data-cls-bar="bg-orange"></div>
            </li>
            <li>
                <span>khajuraho</span>
                <span class="float-right">67%</span>
                <div data-role="progress" data-value="67" data-small="true" data-cls-bar="bg-orange"></div>
            </li>
            
        </ul>
    </div>
